<div class="social-feed-element {{? !it.moderation_passed}}hidden{{?}}" dt-create="{{=it.dt_create}}" social-feed-id = "{{=it.id}}">
    <div class='content'>
        <div class="media-body">
            <div class="author-date">
                <a class="pull-left" href="{{=it.author_link}}" target="_blank">
                    <img class="media-object" src="{{=it.author_picture}}">
                </a>
                <span class="author-title">{{=it.author_name}}</span>
                <span class="time-posted"> {{=it.time_ago}}</span>  
            </div>
            <div class='text-wrapper'>
                <p class="social-feed-text">{{=it.text}}</p>
            </div>
            <div class="social-img-container">
                {{=it.attachment}}
            </div>
            <div class="social-feed-links">
                <a href="{{=it.link}}" target="_blank" class="read-button">read more</a>
                <i class="fa fa-{{=it.social_network}}"></i>
            </div>
        </div>
    </div>
    
</div>
